<div *ngFor="let message of messages" class="message">
  <div class="first-square">{{message.author}}<br/>{{message.date}}</div>
  <div>
    <div *ngIf="message.isMyMessage" class="my-message-text-div message-body">{{message.content}}</div>
    <div *ngIf="!message.isMyMessage" class="alien-message-text-div message-body">{{message.content}}</div>
  </div>
</div>
