<dom-module id="type-message">
    <style>
        :host {
            display: block;
        }

        #sendButton {
            float: right;
        }
    </style>

    <template>
        <paper-textarea on-keypress="inputKeyPressed"
                     placeholder="Type a message here"
                     value="{{text}}"></paper-textarea>
        <paper-button id="sendButton" label="Test" on-tap="sendPressed">Send</paper-button>
    </template>
</dom-module>
