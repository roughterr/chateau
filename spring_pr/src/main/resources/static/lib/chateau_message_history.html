<dom-module id="chateau-message-history">
    <template>
        <style>
            .message-history-container {
                height: 500px;
            }
        </style>
        <div id="messagehistorycontainer" class="message-history-container">
        </div>
    </template>
    <script>
        Polymer({
            is: 'chateau-message-history',
            properties: {
                //the last incoming message
                newmessage: {
                    type: Object,
                    observer: 'newmessageChanged'
                }
            },
            ready: function () {
                console.log("message-history-container is ready.");
            },
            // The function displays a new message.
            newmessageChanged: function (newValue) {
                var node = document.createElement("p");
                {
                    var texttextnode = document.createTextNode(newValue.text);
                    node.appendChild(texttextnode);
                }
                this.$.messagehistorycontainer.appendChild(node);
            }
        });
    </script>
</dom-module>
