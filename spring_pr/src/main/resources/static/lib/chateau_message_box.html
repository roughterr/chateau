<link rel="import" href="chateau_stomp/chateau_stomp_js.html">
<link rel="import" href="chateau_message_history.html">
<link rel="import" href="chateau_type_message.html">
<dom-module id="chateau-message-box">
    <style>
        .chatcontainer {
            height: 400px;
            width: 600px;
        }
    </style>
    <template>
        <chateau-stomp-js id="client" groupmessagefromserver="{{groupmessagefromserver}}"
                          groupmessagefromclient="{{groupmessagefromclient}}"></chateau-stomp-js>
        <div class="chatcontainer">
            <chateau-message-history newmessage="{{groupmessagefromserver}}"
                                     newmymessage="{{newmymessage}}"></chateau-message-history>
            <chateau-type-message newmessage="{{newmessage}}"></chateau-type-message>
        </div>
    </template>
    <script>
        Polymer({
            is: 'chateau-message-box',

            properties: {
                // The last group message that the user has written.
                groupmessagefromclient: {
                    type: Object
                },
                newmessage: {
                    type: String,
                    observer: 'newmessageChanged'
                },
                groupmessagefromserver: {
                    type: Object
                },
                newmymessage: {
                    type: Object
                }
            },
            newmessageChanged: function (newValue) {
                this.groupmessagefromclient = {"content": newValue, "groupId": "1"};
                this.newmymessage = {"content": newValue, "date": "CURRENT_DATE"};
            }
        })
    </script>
</dom-module>
