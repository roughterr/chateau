<link rel="import" href="chateau_stomp/chateau_stomp_js.html">
<link rel="import" href="chateau_message_history.html">
<link rel="import" href="chateau_type_message.html">
<dom-module id="chateau-message-box">
    <style>
        .chatcontainer {
            width: 500px;
        }
    </style>
    <template>
        <chateau-stomp-js id="client" messagefromclient="{{messagetosend}}"
                          messagefromserver="{{newmessage}}"></chateau-stomp-js>
        <div class="chatcontainer">
            <chateau-message-history newmessage="{{newmessage}}"></chateau-message-history>
            <chateau-type-message messagetosend="{{messagetosend}}"></chateau-type-message>
        </div>
    </template>
    <script>
        Polymer({
            is: 'chateau-message-box',

            properties: {
                // The last messageFromServer that the user has written.
                messagetosend: {
                    type: Object
                },
                // The last messageFromServer that the server has sent to this client.
                newmessage: {
                    type: Object
                }
            }
        })
    </script>
</dom-module>
